
<section class="contato">

    <img [src]=""
    alt="avatar"
    class="avatar"
    [routerLink]="['/perfil-contato', id]"
    >
    <li><strong>{{ nome }}</strong></li>
    <li>{{ telefone }}</li>
    <li>
      <button [routerLink]="['/formulario', id]">
        <img src="./assets/imagens/pencil-square.png" alt="pencil icon">
      </button>
      <button [routerLink]="['/perfil-contato', id]">
        <img src="./assets/imagens/trash.png" alt="trash icon">
      </button>
    </li>
  </ul>
</section>
